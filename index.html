<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Document</title>
        <link
            rel="stylesheet"
            href="cred.css"
        >
    </head>

    <body>
        <div class="crud">
            <!----------------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------------->
            <!--      1) head         -->
            <!----------------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------------->
            <div class="head">
                <h2>crud</h2>
                <p>product Management System</p>
            </div>
            <!----------------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------------->
            <!--      2) inputs      -->
            <!----------------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------------->
            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input oninput="getTotal ()" type="number" id="price" placeholder="price">
                    <input oninput="getTotal ()" type="number" id="taxes" placeholder="taxes">
                    <input oninput="getTotal ()" type="number" id="ads" placeholder="ads">
                    <input oninput="getTotal ()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">Create</button>
            </div>

            <!----------------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------------->
            <!--           3- outputs        -->
            <!----------------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------------->
            <div class="outputs">
                <div class="searchblock">
                    <input type="text" id="search" placeholder="search">
                    <div class="btnsearch">
                        <button id="searchTitle">search by Title</button>
                        <button id="searchCategory">search by Category</button>
                    </div>
                </div>
                <div id="deleteAll"></div>
                <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delate</th>
                        </tr>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="cred.js"></script>
    </body>

</html>
